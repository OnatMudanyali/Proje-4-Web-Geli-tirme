{%extends 'ogrenciler.html'%}
{%block liste%}

<table class="table table-striped table-hover"">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">TC</th>
      <th scope="col">Adı Soyadı</th>
      <th scope="col">Açıklama</th>
      <th scope="col">İşlemler</th>
    </tr>
  </thead>
  <tbody>
    {% for x in ogrenciliste %} 
    <!-- dikkat, : işareti yok -->
    <tr>
      <th scope="row">{{x.id}}</th>
      <td>{{ x.TC }}</td>
      <td>{{ x.AdiSoyadi }}</td>
      <td>{{ x.Aciklama }}</td>
      <td>
        <a href="/ogrenciler/detay/{{x.id}}">Detay</a>
        <a href="/ogrenciler/sil/{{x.id}}">Sil</a>
        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{%endblock%}
